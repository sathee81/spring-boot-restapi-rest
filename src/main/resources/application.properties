
# Database Configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/employee_directory
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Spring Data REST Properties
spring.data.rest.base-path=/api

# Configure JPA / Hibernate to auto create tables [ none , create , create-only , update ... ]
spring.jpa.hibernate.dll.auto=none

# Spring Banner Turn Off
spring.main.banner-mode=off

# Logging Configuration
logging.level.root=warn

# Add logging to display SQL Statements
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.orm.jdbc.bind=trace